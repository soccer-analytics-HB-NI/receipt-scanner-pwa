    <script>
        // Global variables
        let currentImage = null;
        let extractedData = null;
        let extractedText = null;

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    console.log('PWA ready for service worker');
                } catch (error) {
                    console.log('Service worker registration failed');
                }
            });
        }

        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        function openCamera() {
            const fileInput = document.getElementById('fileInput');
            fileInput.setAttribute('capture', 'camera');
            fileInput.click();
        }

        function selectFile() {
            const fileInput = document.getElementById('fileInput');
            fileInput.removeAttribute('capture');
            fileInput.click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('Please select an image file', 'error');
                return;
            }

            // Check for unsupported formats
            const supportedFormats = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
            if (!supportedFormats.includes(file.type.toLowerCase())) {
                showStatus(`Unsupported format: ${file.type}. Please use JPG, PNG, GIF, or WebP.`, 'error');
                return;
            }

            // Check file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showStatus('Image too large. Please use an image smaller than 10MB.', 'error');
                return;
            }

            currentImage = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const img = document.getElementById('previewImage');
                img.onload = () => {
                    // Validate image loaded properly
                    if (img.naturalWidth === 0 || img.naturalHeight === 0) {
                        showStatus('Invalid image file. Please try a different image.', 'error');
                        return;
                    }
                    console.log(`Image loaded: ${img.naturalWidth}x${img.naturalHeight}`);
                    document.getElementById('uploadArea').style.display = 'none';
                    document.getElementById('previewArea').style.display = 'block';
                };
                img.onerror = () => {
                    showStatus('Failed to load image. Please try a different file.', 'error');
                };
                img.src = e.target.result;
            };
            
            reader.onerror = () => {
                showStatus('Failed to read image file', 'error');
            };
            
            reader.readAsDataURL(file);
        }

        async function processReceipt() {
            if (!currentImage) return;

            // Show processing state
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('processing').style.display = 'block';

            try {
                // Step 1: Extract text using OCR
                updateProcessingText('Extracting text from image...');
                extractedText = await performOCR();
                
                // Step 2: Parse text into structured data
                updateProcessingText('Organizing receipt data...');
                extractedData = parseReceiptText(extractedText);

                displayResults();
                
            } catch (error) {
                console.error('Processing error:', error);
                
                // Show error but offer fallback
                showStatus('OCR failed: ' + error.message, 'error');
                
                // Offer manual entry fallback
                displayFallbackEntry(error.message);
            }
        }

        function displayFallbackEntry(errorMessage) {
            document.getElementById('processing').style.display = 'none';
            
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div style="text-align: center; padding: 20px; background: #fef2f2; border-radius: 10px; border: 1px solid #fecaca;">
                    <h4 style="color: #dc2626; margin-bottom: 15px;">OCR Processing Failed</h4>
                    <p style="color: #7f1d1d; margin-bottom: 20px;">${errorMessage}</p>
                    
                    <div style="background: white; padding: 20px; border-radius: 10px; margin: 20px 0;">
                        <h5 style="margin-bottom: 15px;">Manual Entry (Temporary)</h5>
                        <input type="text" id="manualStore" placeholder="Store Name" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
                        <input type="date" id="manualDate" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
                        <input type="text" id="manualTotal" placeholder="Total Amount (e.g., $12.34)" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px;">
                        <textarea id="manualItems" placeholder="Items (one per line, e.g., 'Milk - $3.99')" style="width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; height: 80px;"></textarea>
                        <button class="btn" onclick="processManualEntry()" style="margin-top: 10px;">Save Manual Entry</button>
                    </div>
                    
                    <div style="margin-top: 15px;">
                        <h5>Troubleshooting Tips:</h5>
                        <ul style="text-align: left; color: #374151;">
                            <li>Ensure good internet connection</li>
                            <li>Try a clearer, well-lit photo</li>
                            <li>Make sure receipt is flat and straight</li>
                            <li>Refresh the page and try again</li>
                        </ul>
                    </div>
                </div>
            `;
            
            // Set today's date as default
            document.getElementById('manualDate').value = new Date().toISOString().split('T')[0];
            
            document.getElementById('results').style.display = 'block';
        }

        function processManualEntry() {
            const store = document.getElementById('manualStore').value || 'Unknown Store';
            const date = document.getElementById('manualDate').value || new Date().toLocaleDateString();
            const total = document.getElementById('manualTotal').value || 'N/A';
            const itemsText = document.getElementById('manualItems').value;
            
            // Parse manual items
            const items = [];
            if (itemsText.trim()) {
                const lines = itemsText.split('\n');
                lines.forEach(line => {
                    const trimmed = line.trim();
                    if (trimmed) {
                        const parts = trimmed.split(' - ');
                        items.push({
                            name: parts[0] || trimmed,
                            price: parts[1] || 'N/A',
                            category: 'General'
                        });
                    }
                });
            } else {
                items.push({
                    name: 'Manual entry - see total',
                    price: total,
                    category: 'General'
                });
            }

            extractedData = {
                store: store,
                date: date,
                total: total,
                items: items,
                rawText: 'Manual entry - OCR was not available'
            };

            displayResults();
            showStatus('Manual entry saved successfully!', 'success');
        }

        async function performOCR() {
            try {
                // Check if Tesseract is available
                if (typeof Tesseract === 'undefined') {
                    throw new Error('Tesseract.js library not loaded. Please check your internet connection and refresh the page.');
                }

                console.log('Starting OCR process...');
                updateProcessingText('Initializing OCR...');

                const img = document.getElementById('previewImage');
                
                // Validate image
                if (!img || !img.src) {
                    throw new Error('No image found to process');
                }

                // Check image dimensions
                if (img.naturalWidth === 0 || img.naturalHeight === 0) {
                    throw new Error('Invalid image dimensions. Please try uploading the image again.');
                }

                console.log(`Image source type: ${img.src.substring(0, 30)}...`);
                console.log(`Image dimensions: ${img.naturalWidth}x${img.naturalHeight}`);
                
                // Wait for image to be fully loaded
                await new Promise((resolve, reject) => {
                    if (img.complete && img.naturalWidth > 0) {
                        resolve();
                    } else {
                        img.onload = () => {
                            if (img.naturalWidth > 0 && img.naturalHeight > 0) {
                                resolve();
                            } else {
                                reject(new Error('Image failed to load properly'));
                            }
                        };
                        img.onerror = () => reject(new Error('Image failed to load'));
                        setTimeout(() => reject(new Error('Image load timeout')), 10000);
                    }
                });

                updateProcessingText('Preparing image for OCR...');

                // Create canvas and optimize image for OCR
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Limit canvas size to prevent memory issues
                const maxSize = 1500;
                let { width, height } = img;
                
                if (width > maxSize || height > maxSize) {
                    const ratio = Math.min(maxSize / width, maxSize / height);
                    width = Math.floor(width * ratio);
                    height = Math.floor(height * ratio);
                }
                
                canvas.width = width;
                canvas.height = height;
                
                // Draw and enhance image
                ctx.drawImage(img, 0, 0, width, height);
                
                // Convert to higher contrast for better OCR
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;
                
                // Simple contrast enhancement
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    const enhanced = avg > 128 ? 255 : avg < 64 ? 0 : avg;
                    data[i] = data[i + 1] = data[i + 2] = enhanced;
                }
                
                ctx.putImageData(imageData, 0, 0);

                console.log(`Processing optimized image: ${width}x${height}`);
                updateProcessingText('Reading text from image...');

                // Perform OCR with timeout
                const ocrPromise = Tesseract.recognize(
                    canvas,
                    'eng',
                    {
                        logger: (m) => {
                            console.log('OCR Progress:', m);
                            if (m.status === 'recognizing text' && m.progress) {
                                const progress = Math.round(m.progress * 100);
                                updateProcessingText(`Reading text... ${progress}%`);
                            } else if (m.status) {
                                updateProcessingText(`OCR: ${m.status}...`);
                            }
                        }
                    }
                );

                // Add timeout to OCR process
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('OCR process timed out after 60 seconds')), 60000);
                });

                const result = await Promise.race([ocrPromise, timeoutPromise]);
                
                console.log('OCR completed. Confidence:', result.data.confidence);
                console.log('Extracted text length:', result.data.text.length);
                
                if (!result.data.text || result.data.text.trim().length === 0) {
                    throw new Error('No text was detected in the image. Try a clearer photo with better lighting.');
                }
                
                if (result.data.confidence < 20) {
                    console.warn('Very low confidence OCR result:', result.data.confidence);
                    throw new Error('Text detection confidence too low. Please try a clearer, well-lit image.');
                }
                
                return result.data.text;
                
            } catch (error) {
                console.error('OCR Error Details:', error);
                
                // Provide specific error messages based on error type
                if (error.message.includes('timeout')) {
                    throw new Error('OCR took too long to process. Try a smaller or simpler image.');
                } else if (error.message.includes('dimensions')) {
                    throw new Error('Image format not supported. Please try JPG or PNG format.');
                } else if (error.message.includes('Tesseract')) {
                    throw new Error('OCR service unavailable. Please check internet connection.');
                } else if (error.message.includes('confidence')) {
                    throw error; // Pass through confidence errors as-is
                } else {
                    throw new Error(`OCR processing failed: ${error.message}`);
                }
            }
        }

        function parseReceiptText(text) {
            console.log('Extracted text:', text);
            
            // Simple text parsing (we'll improve this with AI later)
            const lines = text.split('\n').filter(line => line.trim().length > 0);
            
            // Try to find store name (usually first few lines)
            const store = findStoreName(lines);
            
            // Try to find date
            const date = findDate(text) || new Date().toLocaleDateString();
            
            // Try to find total
            const total = findTotal(text);
            
            // Try to find items
            const items = findItems(lines);
            
            return {
                store: store,
                date: date,
                total: total,
                items: items,
                rawText: text
            };
        }

        function findStoreName(lines) {
            // Look for store name in first few lines
            for (let i = 0; i < Math.min(5, lines.length); i++) {
                const line = lines[i].trim();
                if (line.length > 3 && line.length < 50 && !line.match(/^\d+[\d\s\-\/]*$/)) {
                    return line;
                }
            }
            return "Unknown Store";
        }

        function findDate(text) {
            // Look for date patterns
            const datePatterns = [
                /\b\d{1,2}\/\d{1,2}\/\d{2,4}\b/,
                /\b\d{1,2}-\d{1,2}-\d{2,4}\b/,
                /\b\d{4}-\d{1,2}-\d{1,2}\b/
            ];
            
            for (const pattern of datePatterns) {
                const match = text.match(pattern);
                if (match) {
                    return match[0];
                }
            }
            return null;
        }

        function findTotal(text) {
            // Look for total patterns
            const totalPatterns = [
                /(?:total|amount|sum)[\s:]*\$?(\d+\.\d{2})/i,
                /\$(\d+\.\d{2})\s*(?:total|amount)/i,
                /total[\s:]*(\d+\.\d{2})/i
            ];
            
            for (const pattern of totalPatterns) {
                const match = text.match(pattern);
                if (match) {
                    return `$${match[1]}`;
                }
            }
            
            // Fallback: find largest dollar amount
            const amounts = text.match(/\$\d+\.\d{2}/g);
            if (amounts && amounts.length > 0) {
                const sortedAmounts = amounts.sort((a, b) => {
                    const aVal = parseFloat(a.replace('$', ''));
                    const bVal = parseFloat(b.replace('$', ''));
                    return bVal - aVal;
                });
                return sortedAmounts[0];
            }
            
            return "N/A";
        }

        function findItems(lines) {
            const items = [];
            
            for (const line of lines) {
                // Look for lines with prices
                const priceMatch = line.match(/.*?\$(\d+\.\d{2})/);
                if (priceMatch) {
                    const price = `$${priceMatch[1]}`;
                    const name = line.replace(/\$\d+\.\d{2}.*/, '').trim();
                    
                    if (name.length > 2 && name.length < 100) {
                        items.push({
                            name: name,
                            price: price,
                            category: "General"
                        });
                    }
                }
            }
            
            // If no items found, create a placeholder
            if (items.length === 0) {
                items.push({
                    name: "Items detected but couldn't parse details",
                    price: "See total",
                    category: "General"
                });
            }
            
            return items;
        }

        function updateProcessingText(text) {
            const processing = document.getElementById('processing');
            const p = processing.querySelector('p');
            if (p) p.textContent = text;
        }

        function displayResults() {
            document.getElementById('processing').style.display = 'none';
            
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="result-item">
                    <strong>Store:</strong> ${extractedData.store}
                </div>
                <div class="result-item">
                    <strong>Date:</strong> ${extractedData.date}
                </div>
                <div class="result-item">
                    <strong>Total:</strong> ${extractedData.total}
                </div>
                <div class="result-item">
                    <strong>Items:</strong>
                    <ul style="margin-top: 10px;">
                        ${extractedData.items.map(item => 
                            `<li>${item.name} - ${item.price} (${item.category})</li>`
                        ).join('')}
                    </ul>
                </div>
                <details style="margin-top: 15px;">
                    <summary style="cursor: pointer; font-weight: bold; color: #64748b;">
                        View Extracted Text
                    </summary>
                    <div style="background: #f1f5f9; padding: 10px; border-radius: 5px; margin-top: 10px; font-family: monospace; font-size: 0.9em; white-space: pre-wrap;">${extractedData.rawText}</div>
                </details>
            `;
            
            document.getElementById('results').style.display = 'block';
        }

        function saveToSheet() {
            // Placeholder for Google Sheets integration
            showStatus('Google Sheets integration coming soon!', 'success');
        }

        function resetUpload() {
            currentImage = null;
            extractedData = null;
            extractedText = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('processing').style.display = 'none';
            document.getElementById('results').style.display = 'none';
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Install prompt for PWA
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or notification
            setTimeout(() => {
                if (confirm('Install Receipt Scanner as an app?')) {
                    deferredPrompt.prompt();
                }
            }, 5000);
        });
    </script>
</body>
</html>
