<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ“„ Receipt Scanner</h1>
            <p>Snap, scan, and organize your receipts123</p>
        </header>

        <main class="main-content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“·</div>
                <div class="upload-text">
                    <h3>Take a photo or upload receipt</h3>
                    <p>Drag and drop an image here, or click to select</p>
                </div>
                <button class="btn" onclick="openCamera()">Take Photo</button>
                <button class="btn btn-secondary" onclick="selectFile()">Choose File</button>
            </div>

            <input type="file" id="fileInput" accept="image/*" capture="camera">

            <div class="preview-area" id="previewArea">
                <img id="previewImage" class="preview-image" alt="Receipt preview">
                <div style="text-align: center; margin-top: 15px;">
                    <button class="btn" onclick="processReceipt()">Process Receipt</button>
                    <button class="btn btn-secondary" onclick="resetUpload()">Try Another</button>
                </div>
            </div>

            <div class="processing" id="processing">
                <div class="spinner"></div>
                <p>Processing your receipt...</p>
                <small>Extracting text and organizing data</small>
            </div>

            <div class="results" id="results">
                <h3>Receipt Details</h3>
                <div id="resultsContent"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="saveToSheet()">Save to Spreadsheet</button>
                    <button class="btn btn-secondary" onclick="resetUpload()">Scan Another</button>
                </div>
            </div>
        </main>
    </div>

    <div class="status" id="status"></div>

    <script>
        // Global variables
        let currentImage = null;
        let extractedData = null;
        let extractedText = null;

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    console.log('PWA ready for service worker');
                } catch (error) {
                    console.log('Service worker registration failed');
                }
            });
        }

        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        function openCamera() {
            const fileInput = document.getElementById('fileInput');
            fileInput.setAttribute('capture', 'camera');
            fileInput.click();
        }

        function selectFile() {
            const fileInput = document.getElementById('fileInput');
            fileInput.removeAttribute('capture');
            fileInput.click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('Please select an image file', 'error');
                return;
            }

            currentImage = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('uploadArea').style.display = 'none';
                document.getElementById('previewArea').style.display = 'block';
            };
            
            reader.readAsDataURL(file);
        }

        async function processReceipt() {
            if (!currentImage) return;

            // Show processing state
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('processing').style.display = 'block';

            try {
                // Step 1: Extract text using OCR
                updateProcessingText('Extracting text from image...');
                extractedText = await performOCR();
                
                // Step 2: Parse text into structured data
                updateProcessingText('Organizing receipt data...');
                extractedData = parseReceiptText(extractedText);

                displayResults();
                
            } catch (error) {
                console.error('Processing error:', error);
                showStatus('Error processing receipt: ' + error.message, 'error');
                resetUpload();
            }
        }

        async function performOCR() {
            try {
                const img = document.getElementById('previewImage');
                
                const result = await Tesseract.recognize(
                    img,
                    'eng',
                    {
                        logger: (m) => {
                            if (m.status === 'recognizing text') {
                                const progress = Math.round(m.progress * 100);
                                updateProcessingText(`Reading text... ${progress}%`);
                            }
                        }
                    }
                );
                
                return result.data.text;
            } catch (error) {
                throw new Error('OCR failed: ' + error.message);
            }
        }

        function parseReceiptText(text) {
            console.log('Extracted text:', text);
            
            // Simple text parsing (we'll improve this with AI later)
            const lines = text.split('\n').filter(line => line.trim().length > 0);
            
            // Try to find store name (usually first few lines)
            const store = findStoreName(lines);
            
            // Try to find date
            const date = findDate(text) || new Date().toLocaleDateString();
            
            // Try to find total
            const total = findTotal(text);
            
            // Try to find items
            const items = findItems(lines);
            
            return {
                store: store,
                date: date,
                total: total,
                items: items,
                rawText: text
            };
        }

        function findStoreName(lines) {
            // Look for store name in first few lines
            for (let i = 0; i < Math.min(5, lines.length); i++) {
                const line = lines[i].trim();
                if (line.length > 3 && line.length < 50 && !line.match(/^\d+[\d\s\-\/]*$/)) {
                    return line;
                }
            }
            return "Unknown Store";
        }

        function findDate(text) {
            // Look for date patterns
            const datePatterns = [
                /\b\d{1,2}\/\d{1,2}\/\d{2,4}\b/,
                /\b\d{1,2}-\d{1,2}-\d{2,4}\b/,
                /\b\d{4}-\d{1,2}-\d{1,2}\b/
            ];
            
            for (const pattern of datePatterns) {
                const match = text.match(pattern);
                if (match) {
                    return match[0];
                }
            }
            return null;
        }

        function findTotal(text) {
            // Look for total patterns
            const totalPatterns = [
                /(?:total|amount|sum)[\s:]*\$?(\d+\.\d{2})/i,
                /\$(\d+\.\d{2})\s*(?:total|amount)/i,
                /total[\s:]*(\d+\.\d{2})/i
            ];
            
            for (const pattern of totalPatterns) {
                const match = text.match(pattern);
                if (match) {
                    return `$${match[1]}`;
                }
            }
            
            // Fallback: find largest dollar amount
            const amounts = text.match(/\$\d+\.\d{2}/g);
            if (amounts && amounts.length > 0) {
                const sortedAmounts = amounts.sort((a, b) => {
                    const aVal = parseFloat(a.replace('$', ''));
                    const bVal = parseFloat(b.replace('$', ''));
                    return bVal - aVal;
                });
                return sortedAmounts[0];
            }
            
            return "N/A";
        }

        function findItems(lines) {
            const items = [];
            
            for (const line of lines) {
                // Look for lines with prices
                const priceMatch = line.match(/.*?\$(\d+\.\d{2})/);
                if (priceMatch) {
                    const price = `$${priceMatch[1]}`;
                    const name = line.replace(/\$\d+\.\d{2}.*/, '').trim();
                    
                    if (name.length > 2 && name.length < 100) {
                        items.push({
                            name: name,
                            price: price,
                            category: "General"
                        });
                    }
                }
            }
            
            // If no items found, create a placeholder
            if (items.length === 0) {
                items.push({
                    name: "Items detected but couldn't parse details",
                    price: "See total",
                    category: "General"
                });
            }
            
            return items;
        }

        function updateProcessingText(text) {
            const processing = document.getElementById('processing');
            const p = processing.querySelector('p');
            if (p) p.textContent = text;
        }

        function displayResults() {
            document.getElementById('processing').style.display = 'none';
            
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="result-item">
                    <strong>Store:</strong> ${extractedData.store}
                </div>
                <div class="result-item">
                    <strong>Date:</strong> ${extractedData.date}
                </div>
                <div class="result-item">
                    <strong>Total:</strong> ${extractedData.total}
                </div>
                <div class="result-item">
                    <strong>Items:</strong>
                    <ul style="margin-top: 10px;">
                        ${extractedData.items.map(item => 
                            `<li>${item.name} - ${item.price} (${item.category})</li>`
                        ).join('')}
                    </ul>
                </div>
                <details style="margin-top: 15px;">
                    <summary style="cursor: pointer; font-weight: bold; color: #64748b;">
                        View Extracted Text
                    </summary>
                    <div style="background: #f1f5f9; padding: 10px; border-radius: 5px; margin-top: 10px; font-family: monospace; font-size: 0.9em; white-space: pre-wrap;">${extractedData.rawText}</div>
                </details>
            `;
            
            document.getElementById('results').style.display = 'block';
        }

        function saveToSheet() {
            // Placeholder for Google Sheets integration
            showStatus('Google Sheets integration coming soon!', 'success');
        }

        function resetUpload() {
            currentImage = null;
            extractedData = null;
            extractedText = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('processing').style.display = 'none';
            document.getElementById('results').style.display = 'none';
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Install prompt for PWA
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or notification
            setTimeout(() => {
                if (confirm('Install Receipt Scanner as an app?')) {
                    deferredPrompt.prompt();
                }
            }, 5000);
        });
    </script>
